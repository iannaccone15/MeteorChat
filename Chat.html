<head>
  <title>Chat</title>
</head>

<body>

	<div style="float: right">
		{{> loginButtons align="right"}}
	</div>

	<h1>
		The League Chat Room
	</h1>
	{{> entry}}

	{{> messages}}

</body>

<template name="entry">
	<p>
		<input type="text" id="messageBox" placeholder="Your Message">
	</p>
</template>

<template name="messages">
	{{#each messages}}
		{{> message}}
	{{/each}}
</template>

<template name="message">
	<p><strong>{{name}}:</strong> {{message}}</p>
</template>
